<div class="sidebar" [class.collapsed]="!isOpen">
  @if (isOpen) {
    <div class="sidebar-header">
      <h3>Welcome!</h3>
      <button 
        pButton 
        icon="pi pi-chevron-left" 
        class="p-button-text toggle-btn"
        (click)="toggleSidebar()">
      </button>
    </div>
    
    <div class="menu-items">
      @for (item of menuItems; track item.label) {
        <div class="menu-item" [class.active]="isActive(item.routerLink)" (click)="navigateTo(item.routerLink)">
          <i [class]="item.icon"></i>
          <span>{{item.label}}</span>
        </div>
      }
    </div>
  } @else {
    <div class="collapsed-menu">
      <button 
        pButton 
        icon="pi pi-chevron-right" 
        class="p-button-text toggle-btn"
        (click)="toggleSidebar()">
      </button>
      
      @for (item of menuItems; track item.label) {
        <button 
          pButton 
          [icon]="item.icon" 
          class="collapsed-item"
          [class.active]="isActive(item.routerLink)"
          pTooltip="{{item.label}}"
          tooltipPosition="right"
          (click)="navigateTo(item.routerLink)">
        </button>
      }
    </div>
  }
</div>
