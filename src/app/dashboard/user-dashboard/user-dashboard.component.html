<div class="dashboard-container" id="dashboard-container">
  <div class="dashboard-header">
    <h1 class="page-title">Dashboard</h1>
  </div>
  <div class="summary-cards flex flex-wrap gap-3 p-3">
    <p-card header="Total Expenses" styleClass="custom-card flex-1 min-w-0">
      <p class="card-amount font-bold text-blue-600 text-center m-0">{{ stats.totalExpenses | currency:'INR' }}</p>
    </p-card>

    <p-card header="You Owe" styleClass="custom-card flex-1 min-w-0">
      <p class="card-amount font-bold text-red-600 text-center m-0">{{ stats.totalYouOwe | currency:'INR' }}</p>
    </p-card>

    <p-card header="Owed to You" styleClass="custom-card flex-1 min-w-0">
      <p class="card-amount font-bold text-green-600 text-center m-0">{{ stats.totalOwedToYou | currency:'INR' }}</p>
    </p-card>

    <p-card header="Active Groups" styleClass="custom-card flex-1 min-w-0">
      <p class="card-amount font-bold text-purple-600 text-center m-0">{{ stats.activeGroupsCount }}</p>
    </p-card>
  </div>
  <div class="chart-section">
    <div class="chart-area">
      Expense Trends <span>Last 30 days</span>
      <div class="chart-placeholder">Line Chart Area</div>
    </div>
    <div class="chart-area">
      Categories
      <div class="chart-placeholder">Pie Chart Area</div>
    </div>
  </div>
</div>
