<div class="user-avatar">
  <p-avatar
    [label]="getInitials(user.name)"
    styleClass="avatar-enhanced cursor-pointer"
    shape="circle"
    (click)="overlay.toggle($event)"
  ></p-avatar>

  <p-overlayPanel #overlay styleClass="user-overlay">
    <div class="overlay-content">
      <!-- Header with larger avatar -->
      <div class="overlay-header">
        <div class="user-info">
          <div class="user-name">{{ user.name }}</div>
          <div class="user-email">{{ user.email }}</div>
        </div>
      </div>
      
      <!-- Actions -->
      <div class="overlay-actions">
        <button 
          pButton 
          label="Logout" 
          icon="pi pi-sign-out" 
          class="logout-btn"
          (click)="logout()"
        ></button>
      </div>
    </div>
  </p-overlayPanel>
</div>
<div class="container">
  <div class="designs-grid">
    <div class="design-section">
      <div class="design-content">
        <div class="modern-dashboard">
          <app-sidebar [isOpen]="sidebarOpen()" 
    (isOpenChange)="sidebarOpen.set($event)" />
          <div class="main-content" [class.content-collapsed]="!sidebarOpen()">
          <router-outlet />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
