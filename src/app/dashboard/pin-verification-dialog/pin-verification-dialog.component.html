<p-dialog header="Verify Your Identity" [(visible)]="visible" [style]="{width: '450px'}" [modal]="true">
  <div class="p-fluid">
    <div class="text-center mb-4">
      <i class="pi pi-lock text-4xl text-primary"></i>
      <h3 class="mt-2">Enter your 4-digit PIN</h3>
      <p class="text-gray-600">To confirm this settlement</p>
    </div>

    <form [formGroup]="pinForm" (ngSubmit)="verifyPin()">
      <div class="field grid justify-content-center">
        <div class="col-6">
          <p-password 
            formControlName="pin" 
            [feedback]="false" 
            [toggleMask]="true"
            placeholder="••••" 
            [inputStyle]="{'text-align': 'center', 'letter-spacing': '1em'}"
            [style]="{'width': '100%'}"
            maxlength="4"
            inputId="pinInput"
            (input)="onPinInput($event)">
          </p-password>
        </div>
      </div>
      <div class="flex justify-content-center gap-2 mt-4">
        <button 
          pButton 
          type="submit" 
          label="Verify" 
          class="p-button-primary" 
          [disabled]="pinForm.invalid">
        </button>
        <button 
          pButton 
          type="button" 
          label="Cancel" 
          class="p-button-secondary" 
          >
        </button>
      </div>
    </form>
  </div>
</p-dialog>
