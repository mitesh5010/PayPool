<button class="auth-btn" [routerLink]="['/login']" >Login</button>
<div class="container">
  <div class="login-card" [class.shake]="registerForm.invalid && registerForm.touched">
    <div class="header">
      <div class="logo-container">
        <div class="logo">
          <img src="/assets/bg-paypool.png" alt="PayPool Logo" />
        </div>
      </div>
      <div class="header-content">
        <h1 class="header-title">Create Account</h1>
        <p class="header-subtitle">Sign up to start managing shared expenses</p>
      </div>
    </div>

    <div class="form-container" [formGroup]="registerForm">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" id="name" formControlName="name" class="form-input" placeholder="Your name"
           />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-input" placeholder="Enter your email"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
              class="form-input" placeholder="Enter your password"
              />
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <svg id="eyeIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 
                  9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 
                  0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input [type]="showPassword ? 'text' : 'password'" id="confirmPassword" formControlName="confirmPassword"
            class="form-input" placeholder="Confirm your password"
            />
        </div>

        <!-- PIN for verification -->
         <div class="form-group">
          <label class="form-label" for="PIN">Set Your PIN</label>
          <input type="text"
            id="pin"
            formControlName="pin"
            class="form-input"
            placeholder="****"
            maxlength="4"
            pattern="\d*"
            inputmode="numeric"
           />
         </div>

        <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">
          <span>Register</span>
        </button>
      </form>


      <div class="register-section">
        <p>
          Already have an account?
          <a routerLink="/login" class="register-link">Login</a>
        </p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2025 PayPool. Simplifying shared expenses.</p>
  </div>
</div>
